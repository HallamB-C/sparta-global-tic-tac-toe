<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 id="playerTurn">It is O's turn</h2>
  <table id="myTable">
    <thead>
      <tr>
        <td class="clear" data-num="0"></td>
        <td class="clear" data-num="1"></td>
        <td class="clear" data-num="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="clear" data-num="3"></td>
        <td class="clear" data-num="4"></td>
        <td class="clear" data-num="5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="clear" data-num="6"></td>
        <td class="clear" data-num="7"></td>
        <td class="clear" data-num="8"></td>
      </tr>
    </tfoot>
  </table>


  <script src = "script.js" async></script>
</body>
</html>
